<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha equipe</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .equipes-cadastradas {
        width: 100%;
        padding: 30px 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .nav-bar {
        height: 10vh;
      }

      .card-equipe {
        display: flex;
        margin-top: 30px;
        width: 85%;
        height: 90%;
        border-radius: 35px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .minha-equipe {
        /* margin-top: 5px; */
        margin-bottom: 1px;
        color: #1166ca;
        width: 60%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }

      .card-conteudo {
        display: flex;
        width: 100%;
        height: 100%;
      }

      #user-aluno {
        margin-bottom: 10px;
        margin-top: 1.3rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      .side-item {
        height: 60px;
        display: flex;
        justify-content: center;
      }

      #user-aluno img {
        margin-bottom: 30px;
      }

      #nome-aluno,
      #faculdade-aluno {
        margin-bottom: 10px;
      }

      .detalhe-aluno {
        display: none;
      }

      .open-sidebar .detalhe-aluno {
        display: block;
        background-color: #eaf4ff;
        height: 35px;
        display: flex;
        width: 170px;
        border-radius: 15px;
        justify-content: center;
        align-items: center;
      }

      .img-etc {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }

      .equipe-info {
        width: 50%;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        height: 100%;
      }

      .group {
        height: 80%;
        opacity: 0.9;
        max-width: 80%;
      }

      .equipe-info-conteudo {
        padding: 25px 5px 35px 30px;
        width: 90%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .minha-equipe {
        align-self: center;
        margin-right: 530px;
      }

      .nome-equipe,
      .nome-lider,
      .membros {
        display: flex;
      }

      .tudo-de-membros {
        height: 65%;
        display: flex;
        flex-direction: row;
      }

      .membros {
        display: flex;
        width: 100%;
        flex-wrap: wrap;
        justify-content: flex-start;
        flex-direction: column;
        /* justify-content: space-between; */
        padding: 15px 30px 10px 0;
        height: 100%;
        border-radius: 20px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(175, 188, 202, 0.5);
      }

      .nome-equipe,
      .nome-lider {
        justify-content: space-around;
        height: 40px;
        border-radius: 20px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(175, 188, 202, 0.5);
        padding: 12px 0 12px 0;
      }

      .membro {
        /* width: 100%; */
        height: 10%;
        /* height: auto; */
        display: flex;
        justify-content: space-between;
        margin-top: 21px;
        align-items: center;
        flex-direction: row;
        width: 60%;
        /* width: auto; */
      }

      .membro img {
        width: 42px;
        height: 35px;
        border-radius: 30px;
        padding: 2px;
        margin-left: 10px;
      }

      .membro-img {
        height: 40%;
        width: 10%;
        display: flex;
        justify-content: center;
        cursor: pointer;
      }

      .membro-img img {
        width: 100%;
        border-radius: 30px;
        padding: 3px;
      }

      .membro-infos {
        width: 90%;
        display: flex;
        justify-content: space-between;
        align-items: end;
        padding: 12px 15px;
        border-radius: 20px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(175, 188, 202, 0.5);
        margin-left: 15px;
      }

      .membro-infos-p {
        font-size: 15px;
      }

      .input-membro-infos-p {
        font-size: 15px;
        /* height: 25px; */
        border-radius: 10px;
        background-color: #ffffff;
        color: black;
        width: 175px;
      }

      .validarEmail {
        margin-left: 17px;
        border: none;
        background-color: transparent;
        font-size: 15px;
      }

      .participantes {
        margin-left: 17px;
        margin-bottom: 3px;
        text-align: center;
        /* margin-top: 10px; */
      }

      .botoes-edicao {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        width: 30px;
        height: 55px;
        margin: 35px 8px;
        gap: 8px;
        position: relative;
      }

      .botao-editar,
      .botao-excluir {
        background-color: transparent;
        border: none;
      }

      .botao-editar i,
      .botao-excluir i {
        font-size: 16px;
        cursor: pointer;
      }

      .botao-editar i:hover,
      .botao-excluir i:hover {
        font-size: 18px;
      }

      .botao-salvarNome {
        /* display: flex;
            justify-content: center;
            align-items: center; */
        width: 20px;
        height: 20px;
        /* border: solid 1px black; */
        /* margin-left: 20px; */
      }

      .btn-salvarEdicao {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: transparent;
        border: none;
        margin-top: 4px;
        font-size: 14px;
        cursor: pointer;
      }

      .btn-salvarEdicao:hover {
        font-size: 16px;
      }

      input {
        font-size: 16px;
        border: none;
      }

      .div-editarEquipe {
        /* width: 100%; */
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        margin-bottom: 10px;
        /* gap: 10px; */
      }

      /* botao salvar infos dos participantes da equipe */

      .div-salvarEquipe {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 24px;
        height: auto;
        margin-bottom: 15px;
        margin-right: 35px;
      }

      .btn-salvarEdicaoEquipe {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 28px;
        width: 335%;
        background-color: transparent;
        border: solid 2px #1166ca;
        background-color: #1166ca;
        border-radius: 12px;
        /* margin-bottom: 10px; */
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 3px;
        color: #ffffff;
      }

      .btn-salvarEdicaoEquipe:hover {
        box-shadow: 0px 0px 10px rgba(32, 37, 146, 0.1);
      }

      .btn-salvarEdicaoEquipe i {
        margin-right: 3px;
        align-self: center;
      }

      .btn-cancelarEdicaoEquipe {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 28px;
        width: 335%;
        background-color: transparent;
        border: solid 2px #1166ca;
        border-radius: 12px;
        /* margin-bottom: 10px; */
        font-size: 14px;
        cursor: pointer;
      }

      .btn-cancelarEdicaoEquipe i {
        margin-right: 3px;
        align-self: center;
      }

      .btn-cancelarEdicaoEquipe:hover {
        box-shadow: 2px 2px 10px rgba(32, 37, 146, 0.1);
      }

      /* .... */

      /* botao adicionar membro */

      .div-adicionarMembro {
        display: flex;
        justify-content: flex-end;
        align-items: end;
        width: 20px;
        height: 19px;
        margin-top: 15px;
        margin-left: 5px;
      }

      .btn-adicionarMembro {
        display: flex;
        justify-content: flex-end;
        align-items: end;
        background-color: transparent;
        border: none;
        /* margin-bottom: 10px; */
        font-size: 19px;
        cursor: pointer;
      }

      .btn-adicionarMembro:hover {
        font-size: 16px;
      }

      .div-salvarEquipe,
      .div-adicionarMembro {
        display: flex;
        flex-direction: column;
      }

      .btn-apagar-pessoa {
        max-width: 25px;
        max-height: 25px;
        cursor: pointer;
        /* margin-left: 0; */
      }

      .input-nome-equipe {
        height: 27px;
        border-radius: 10px;
        background-color: #ffffff;
      }

      @media screen and (max-width: 460px) {
        #nome-aluno,
        #faculdade-aluno {
          width: 100px;
          font-size: 15px;
          text-align: center;
          padding: 10px 5px;
        }

        #faculdade-aluno {
          padding: auto;
        }

        .img-etc {
          display: none;
        }

        .equipe-info {
          width: 100%;
        }

        html {
          height: 100%;
        }

        .equipes-cadastradas {
          padding: 0;
        }

        .texto-explicacao {
          font-size: 10px;
        }

        .equipe-info .x {
          margin-top: 0;
          right: 40px;
        }

        .membros {
          width: 100%;
        }

        .membro-infos {
          width: 140%;
          padding: 5px 10px;
        }

        .equipes-cadastradas {
            padding: -35px;
        }

        .minha-equipe {
            margin-right: 0;
        }

        .nome-equipe, .nome-lider, .tudo-de-membros {
            width: 225px;
        }

        .button-cadastro-problema button {
            width: 30vw;
            margin-left: 200px;
        }

        
      }

      @media screen and (min-width: 461px) and (max-width: 820px) {
        #nome-aluno,
        #faculdade-aluno {
          width: 100px;
          font-size: 15px;
          text-align: center;
          padding: 10px 5px;
        }

        #faculdade-aluno {
          padding: auto;
        }

        .img-etc {
          display: none;
        }

        .equipe-info {
          width: 100%;
        }

        html {
          height: 100%;
        }

        .equipes-cadastradas {
          padding: 0;
        }

        .texto-explicacao {
          font-size: 10px;
        }

        .equipe-info .x {
          margin-top: 0;
          right: 40px;
        }

        .membros {
          width: 100%;
        }

        .membro-infos {
          width: 140%;
          padding: 5px 10px;
        }

        .equipes-cadastradas {
            padding: -35px;
        }

        .minha-equipe {
            margin-right: 0;
        }

        .nome-equipe, .nome-lider, .tudo-de-membros {
            width: 280px;
        }

        .button-cadastro-problema button {
            width: 30vw;
            margin-left: 0;
        }
      }

      @media screen and (min-width: 821px) and (max-width: 1025px) {
        #nome-aluno,
        #faculdade-aluno {
          width: 100px;
          font-size: 15px;
          text-align: center;
          padding: 10px 5px;
        }

        #faculdade-aluno {
          padding: auto;
        }

        .img-etc {
          display: none;
        }

        .equipe-info {
          width: 100%;
        }

        html {
          height: 100%;
        }

        .equipes-cadastradas {
          padding: 0;
        }

        .texto-explicacao {
          font-size: 10px;
        }

        .equipe-info .x {
          margin-top: 0;
          right: 40px;
        }

        .membros {
          width: 100%;
        }

        .membro-infos {
          width: 140%;
          padding: 5px 10px;
        }

        .equipes-cadastradas {
            padding: -35px;
        }

        .minha-equipe {
            margin-right: 0;
        }

        .nome-equipe, .nome-lider, .tudo-de-membros {
            width: 500px;
        }

        .button-cadastro-problema button {
            width: 30vw;
            margin-left: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container-tela-ong">
      <div class="nav-bar">
        <div class="nav-bar">
          <div class="button-cadastro-problema">
            <button onclick="criarEquipe(event)">
              <a href="../HTML/cadastroEquipe.html">Criar Equipe</a>
            </button>
          </div>
        </div>
      </div>
      <div class="conteudo-tela">
        <div id="side-bar" class="side-bar-aluno">
          <div id="content-items">
            <div class="user" id="user-aluno">
              <img src="../CSS/imagens/usuario-de-perfil.png" alt="Avatar" />
              <span id="nome-aluno" class="detalhe-aluno">Aluno</span>
              <span id="faculdade-aluno" class="detalhe-aluno"
                >Faculdade do Aluno</span
              >
            </div>

            <ul class="side-items" id="side-items-aluno">
              <li class="side-item" id="side-item-aluno">
                <a href="../HTML/homeAluno.html">
                  <i
                    id="open-icon"
                    class="fa-solid fa-home"
                    onclick="redirecionarParaHome()"
                  ></i>
                  <span
                    class="item-description"
                    onclick="redirecionarParaHome()"
                  >
                    Home
                  </span>
                </a>
              </li>

              <li class="side-item" id="side-item-aluno">
                <a href="../HTML/telaRedirecionamentoEquipe.html">
                  <i
                    id="open-icon"
                    class="fa-solid fa-users"
                    onclick="redirecionarParaMinhaEquipe()"
                  ></i>
                  <span
                    class="item-description"
                    onclick="redirecionarParaMinhaEquipe()"
                  >
                    Minha Equipe
                  </span>
                </a>
              </li>

              <li class="side-item" id="side-item-aluno">
                <a href="#">
                  <i id="open-icon" class="fa-solid fa-gear home"></i>
                  <span class="item-description"> Configurações </span>
                </a>
              </li>

              <li class="side-item" id="side-item-aluno">
                <a href="#">
                  <i id="open-icon" class="fa-solid fa-circle-question"></i>
                  <span class="item-description"> Info </span>
                </a>
              </li>
            </ul>
            <button id="btn-open-side-bar">
              <i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <div id="logout">
            <button id="logout-btn" onclick="logout(event)">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span class="item-description"> Sair </span>
            </button>
          </div>
        </div>

        <div class="equipes-cadastradas">
          <div class="card-equipe" id="card-equipe">
            <div class="card-conteudo">
              <div class="img-etc">
                <img
                  class="group"
                  src="../CSS/imagens/Group discussion.gif"
                  alt=""
                />
              </div>

              <div class="equipe-info">
                <div class="equipe-info-conteudo">
                  <h2 class="minha-equipe">Minha Equipe</h2>

                  <div class="nome-equipe">
                    <span id="nome-equipe">Nome da Equipe:</span>
                    <p></p>
                  </div>

                  <div class="nome-lider">
                    <span id="nome-lider">Líder da Equipe:</span>
                    <p></p>
                  </div>

                  <div class="tudo-de-membros">
                    <div class="membros"></div>
                  </div>
                </div>
              </div>

              <div class="botoes-edicao">
                <button class="botao-editar" onclick="editarEquipe(event)">
                  <i class="fi fi-ss-pencil"></i>
                </button>
                <button
                  class="botao-excluir"
                  onclick="
                            excluirEquipe(event)"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../JAVASCRIPT/telaRedirecionamentoEquipe.js"></script>
  </body>
</html>
